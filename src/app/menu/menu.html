<table class="table table-striped w-75 m-auto mt-3">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Order Total</th>
        </tr>
    </thead>
    <tbody>
        @for (customer of customers; track $index) {
            <tr app-menu-customer [customer]="customer"></tr>
    }
    </tbody>
</table>
