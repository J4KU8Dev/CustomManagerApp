<table class="table table-striped w-75 m-auto mt-3">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Order Total</th>
            <th>Options</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        @for (customer of customers(); track customer.id) {
            <tr app-menu-customer [customer]="customer" (updatedCustomer)="onCustomerUpdated($event)" (deletedCustomer)="onCustomerDeleted($event)"></tr>
    }
    </tbody>
</table>
