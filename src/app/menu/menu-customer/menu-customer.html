<td>
    <a [routerLink]="['/customer', customer().id]" routerLinkActive="active">
        <img [src]="'assets/' + customer().sex + '.png'" [alt]="customer().sex" [matTooltip]="'Click to see more details about: ' + customer().firstName">
    </a>
</td>
<td class="align-middle">{{customer().firstName}}</td>
<td class="align-middle">{{customer().lastName}}</td>
<td class="align-middle">{{customer().address}}</td>
<td class="align-middle">{{customer().city}}</td>
<td class="align-middle">{{customer().state}}</td>
<td class="align-middle">{{customer().orderTotal | currency}}</td>
<td class="align-middle"><img (click)="updateCustomer()" style="margin-left: 16px; cursor: pointer;" src="assets/more.png"></td>
<td class="align-middle"><img src="assets/delete.png" (click)="deleteCustomer()" alt="delete_icon" style="margin-left: 10px; cursor: pointer;"></td>
