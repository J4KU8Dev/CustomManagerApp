<form [formGroup]="editForm">
    <div class="w-100 d-flex justify-content-end p-1">
        <button mat-dialog-close mat-icon-button><mat-icon fontIcon="close"></mat-icon></button>
    </div>
    
    <h2 mat-dialog-title >Adding new customer</h2>
    <mat-dialog-content>
        <h3>Editing customer: </h3>
        <p>
            <mat-form-field>
                <mat-label>Gender</mat-label>
                <mat-select #gender required formControlName="sex">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                </mat-select>
        </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput #first required formControlName="firstName">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput #last required formControlName="lastName">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput #address required formControlName="address"> 
                <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput #city required formControlName="city">
                <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput #state required formControlName="state">
                <mat-icon matSuffix>terrain</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Order Total</mat-label>
                <input matInput type="number" #order required formControlName="order">
                <mat-icon matSuffix> attach_money</mat-icon>
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-dialog-close matButton="filled" style="background-color: rgb(206, 51, 51);">Cancel<mat-icon matSuffix>delete_forever</mat-icon></button>
        <button mat-dialog-close matButton="filled"  [disabled]="!editForm.valid" ><mat-icon matSuffix>done</mat-icon> Add</button>
    </mat-dialog-actions>
</form>
